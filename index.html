<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<title>Cookie Clicker Supreme</title>
<style>
body { font-family: Arial, sans-serif; text-align: center; background:#f8e5c0; margin:0; min-height:100vh; }
#container { max-width:640px; margin:40px auto; background:#fff8e1; border-radius:24px; box-shadow:0 0 32px #b5823833; padding:35px 12px 30px; }
#cookie { width:220px; height:220px; margin:0 auto 20px auto; background:url('https://upload.wikimedia.org/wikipedia/commons/6/6d/Chocolate_Chip_Cookie.png') center/cover; border-radius:50%; border:4px solid #b58238; cursor:pointer; box-shadow:0 8px 28px #b58238aa; }
#cookie:active { transform:scale(0.93);}
h1 { margin-top:0; }
#upgrades-area { display: flex; flex-wrap: wrap; gap: 18px; justify-content: center; margin-top:26px;}
.upgrade-card {
  background: #ffeecc;
  box-shadow: 0 0 8px #b5823833;
  border-radius: 14px;
  padding: 18px 14px 15px 14px;
  min-width: 235px;
  max-width: 260px;
  flex: 1 1 235px;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.upgrade-card h3 { margin: 0 0 7px; font-size:1.20em;}
.upgrade-desc { margin: 6px 0 7px 0; color:#502a00; font-size:1em;}
.upgrade-lvl { margin-bottom:8px; color:#7c481c; }
.upgrade-cost { margin-bottom:10px;}
.upgrade-btn-card { 
  padding: 7px 18px; border:none; border-radius:7px; background: #ffe29e; color:#7c481c;
  font-size:1em; cursor:pointer; 
  box-shadow: 0 2px 8px #b5823833;
  min-width:150px;
}
.upgrade-btn-card:disabled { background:#ccc; color:#666; cursor:not-allowed;}
#rebirth-section {margin-top:18px;}
</style>
</head>
<body>
<div id="container">
  <div id="cookie"></div>
  <h1>üç™ Cookie Clicker Supreme</h1>
  <div id="score">Cookies: 0</div>
  <div>Per klikk: <b id="cpc">1</b> | Per sekund: <b id="cps">0</b></div>
  <div id="upgrades-area"></div>
  <div id="rebirth-section">
    <b>Rebirths:</b> <span id="rebirth-count">0</span> |
    <b>Total bonus:</b> <span id="rebirth-bonus">0</span>%
  </div>
</div>
<script>
const REBIRTH_BONUS = 50;
const REBIRTH_COST = 10000000000;

// Alle sek-oppgraderinger gir 5x mer! Beskrivelser og tall er justert der det er per sekund.
const upgrades = [
  { id:"clicker", name:"Clicker-oppgradering", desc:"Gir +1 cookies per klikk.", baseCost:50, gives:{click:1} },
  { id:"auto", name:"Auto Clicker", desc:"Gir +5 cookies per sekund.", baseCost:150, gives:{sec:5} },
  { id:"superclick", name:"Superklikk", desc:"Gir +10 cookies per klikk.", baseCost:500, gives:{click:10} },
  { id:"oven", name:"Ovnsoppgradering", desc:"Gir +25 cookies per sekund.", baseCost:1200, gives:{sec:25} },
  { id:"cocoa", name:"Kakao-pulver", desc:"Gir +50 cookies per klikk.", baseCost:9000, gives:{click:50} },
  { id:"factory", name:"Kjeksfabrikk", desc:"Gir +125 cookies per sekund.", baseCost:17500, gives:{sec:125} },
  { id:"ovenmaster", name:"Evig Ovnsmeister", desc:"Gir +500 cookies per sekund.", baseCost:70000, gives:{sec:500} },
  { id:"superinfinite", name:"Uendelig Superklikk", desc:"Gir +100 cookies per klikk.", baseCost:75000, gives:{click:100} },
  { id:"starbaker", name:"Stjernebaker", desc:"Gir +1500 cookies per sekund.", baseCost:135000, gives:{sec:1500} },
  { id:"heavensuper", name:"Himmelsk Superklikk", desc:"Gir +500 cookies per klikk.", baseCost:400000, gives:{click:500} },
  { id:"universe", name:"Universrepresentant", desc:"Gir +6000 cookies per sekund.", baseCost:1200000, gives:{sec:6000} },
  { id:"bigbang", name:"Big Bang Klikk", desc:"Gir +2500 cookies per klikk.", baseCost:3300000, gives:{click:2500} },
  { id:"galaxy", name:"Galaktisk Ovn", desc:"Gir +25000 cookies per sekund.", baseCost:8000000, gives:{sec:25000} },
  { id:"eternalcookie", name:"Evig Kjeks", desc:"Gir +10000 cookies per klikk.", baseCost:15000000, gives:{click:10000} },
  { id:"quantumauto", name:"Kvantum Auto", desc:"Gir +100000 cookies per sekund.", baseCost:22000000, gives:{sec:100000} },
  { id:"supernova", name:"Supernova Klikk", desc:"Gir +50000 cookies per klikk.", baseCost:55000000, gives:{click:50000} },
  { id:"blackhole", name:"Sort Hull Auto", desc:"Gir +500000 cookies per sekund.", baseCost:130000000, gives:{sec:500000} },
  { id:"multiverse", name:"Multivers Klapp", desc:"Gir +300000 cookies per klikk.", baseCost:260000000, gives:{click:300000} },
  { id:"omnicookie", name:"Omni-Kjeks Maskin", desc:"Gir +5 000 000 cookies per sekund.", baseCost:999999999, gives:{sec:5000000} },
  { id:"ultimateclick", name:"Ultimat Klikk", desc:"Gir +2 000 000 cookies per klikk.", baseCost:2500000000, gives:{click:2000000} },
  { id:"rebirth", name:"REIRTH", desc:"Nullstiller alt & gir +50% bonus ‚Äì kan kj√∏pes flere ganger.", baseCost:REBIRTH_COST, gives:{} }
];

let game = JSON.parse(localStorage.getItem("cookie_supreme")) || {
  cookies:0, cookiesPerClick:1, cookiesPerSecond:0,
  rebirths:0, rebirthBonus:0
};
for (const up of upgrades) {
  if (typeof game[up.id+"Level"] !== "number") game[up.id+"Level"] = 0;
}

const score = document.getElementById("score");
const cpc = document.getElementById("cpc");
const cps = document.getElementById("cps");
const cookie = document.getElementById("cookie");
const upgradesArea = document.getElementById("upgrades-area");
const rebirthCount = document.getElementById("rebirth-count");
const rebirthBonus = document.getElementById("rebirth-bonus");

function format(n){ return n.toLocaleString("no-NO"); }
function rebirthMult(){ return 1 + (game.rebirthBonus || 0) / 100; }
function getUpgradeCost(up){ return up.baseCost; }

function update(){
  score.textContent = "Cookies: " + format(game.cookies);
  cpc.textContent = format(game.cookiesPerClick);
  cps.textContent = format(game.cookiesPerSecond);
  rebirthCount.textContent = game.rebirths || 0;
  rebirthBonus.textContent = game.rebirthBonus || 0;

  upgradesArea.innerHTML = "";
  upgrades.forEach((up,i)=>{
    const level = game[up.id+"Level"] || 0;
    const cost = getUpgradeCost(up);

    // Eget kort til hver oppgradering:
    const card = document.createElement("div");
    card.className = "upgrade-card";
    const h3 = document.createElement("h3");
    h3.textContent = up.name;
    card.appendChild(h3);

    const desc = document.createElement("div");
    desc.className = "upgrade-desc";
    desc.textContent = up.desc;
    card.appendChild(desc);

    const lvl = document.createElement("div");
    lvl.className = "upgrade-lvl";
    lvl.textContent = "Niv√•: " + level;
    card.appendChild(lvl);

    const price = document.createElement("div");
    price.className = "upgrade-cost";
    price.textContent = "Kostnad: " + format(cost) + " üç™";
    card.appendChild(price);

    const btn = document.createElement("button");
    btn.className = "upgrade-btn-card";
    btn.textContent = (up.id==="rebirth") ? "KJ√òP REBIRTH" : "KJ√òP";
    btn.disabled = game.cookies < cost;
    btn.onclick = ()=>{
      // Rebirth-funksjon
      if(up.id === "rebirth"){
        if(game.cookies >= cost){
          if(confirm("Rebirth nullstiller alt og gir +50% permanent bonus. Fortsette?")){
            game.cookies -= cost;
            game.rebirths = (game.rebirths||0)+1;
            game.rebirthBonus = (game.rebirthBonus||0)+REBIRTH_BONUS;
            game.cookies = 0;
            game.cookiesPerClick = 1;
            game.cookiesPerSecond = 0;
            for(const upg of upgrades) game[upg.id+"Level"] = 0;
            update();
          }
        }
      } else {
        if(game.cookies >= cost){
          game.cookies -= cost;
          game[up.id+"Level"] = level+1;
          if(up.gives.click) game.cookiesPerClick += up.gives.click;
          if(up.gives.sec) game.cookiesPerSecond += up.gives.sec;
          update();
        }
      }
    };
    card.appendChild(btn);

    upgradesArea.appendChild(card);
  });

  localStorage.setItem("cookie_supreme", JSON.stringify(game));
}

cookie.onclick = () => {
  game.cookies += Math.round(game.cookiesPerClick * rebirthMult());
  update();
};

setInterval(() => {
  game.cookies += Math.round(game.cookiesPerSecond * rebirthMult());
  update();
}, 1000);

update();
</script>
</body>
</html>
